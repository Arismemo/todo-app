<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized Drag and Drop Grid</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: 100vh;
        gap: 10px;
        padding: 10px;
    }
    .grid-item {
        display: flex;
        align-items: flex-start; /* Align items to the top */
        justify-content: flex-start; /* Align items to the left */
        padding: 10px; /* Padding inside the grid items */
        overflow: auto; /* Scroll inside grid item when content overflows */
        transition: background-color 0.2s ease;
        border-radius: 8px; /* Rounded corners for grid items */
    }
    .grid-item:nth-child(1) { background-color: #e3f2fd; } /* Light blue */
    .grid-item:nth-child(2) { background-color: #e8f5e9; } /* Light green */
    .grid-item:nth-child(3) { background-color: #fff3e0; } /* Light orange */
    .grid-item:nth-child(4) { background-color: #fce4ec; } /* Light pink */

    .draggable-item {
        padding: 6px 12px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 6px; /* Space between items */
        cursor: grab;
        transition: box-shadow 0.2s ease;
        display: flex; /* To align checkbox and label */
        align-items: center; /* Align checkbox and label */
    }
    .draggable-item:active {
        cursor: grabbing;
    }
    .draggable-item:hover {
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    .draggable-item label {
        margin-left: 5px;
    }
    .draggable-item input[type="checkbox"] {
        cursor: pointer;
    }
</style>
</head>
<body>

<h2 style="text-align: center;">Customized Drag and Drop Grid</h2>

<div class="grid-container">
    <div class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="draggable-item" draggable="true" ondragstart="drag(event)" id="drag1">
            <input type="checkbox" id="check1">
            <label for="check1">Item 1</label>
        </div>
    </div>
    <div class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="draggable-item" draggable="true" ondragstart="drag(event)" id="drag2">
            <input type="checkbox" id="check2">
            <label for="check2">Item 2</label>
        </div>
    </div>
    <div class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="draggable-item" draggable="true" ondragstart="drag(event)" id="drag3">
            <input type="checkbox" id="check3">
            <label for="check3">Item 3</label>
        </div>
    </div>
    <div class="grid-item" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="draggable-item" draggable="true" ondragstart="drag(event)" id="drag4">
            <input type="checkbox" id="check4">
            <label for="check4">Item 4</label>
        </div>
    </div>
</div>

<script>
function allowDrop(event) {
    event.preventDefault();
}

function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    var draggedElement = document.getElementById(data);
    var dropTarget = event.target.classList.contains('grid-item') ? event.target : event.target.closest('.grid-item');
    if (dropTarget) {
        dropTarget.appendChild(draggedElement);
    }
}
</script>

</body>
</html>
